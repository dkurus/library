<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/jpg' href='https://www.freeiconspng.com/uploads/-icons-smart-objects-3d-book-mockup-psd-address-book-icon-psd-preview-5.png'/>
    <title>Reading List</title>

</head>
<body>
    
    <form class='container'>
        <p>New Book</p>
        <label for='title'></label>
        <input type='text' id='title' placeholder='title'><br>

        <label for='author'></label>
        <input type='text' id='author' placeholder='author'>

        <p>Status</p>
        <div>
            <input type='radio' id='have-read' name="readStatus" value='completed' >
            <label for='haveRead'>Completed</label>
        </div>
        <div>
            <input type='radio' id='reading' name="readStatus" value='currently-reading'>
            <label for='reading'>Reading</label>
        </div>
        <div>
            <input type='radio' id='not-read' name="readStatus" value='not-read'>
            <label for='notRead'>Not Read</label>
        </div>
        <input type='submit' id='submit'/>
        <button id='clearBtn'>Delete All Data</button>
    </form>
    <div id='heading'>
        <img src="https://www.freeiconspng.com/uploads/-icons-smart-objects-3d-book-mockup-psd-address-book-icon-psd-preview-5.png" alt=" icons smart objects 3d book mockup psd address book icon psd preview" height="70" width="70" />
    <h1>Reading List</h1>
    </div>
    
    <div id='table'>

    </div>
    
</body>
<script src='scripts.js' ></script>
</html>
