<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <form class='container'>
        <p>New Book</p>
        <label for='title'></label>
        <input type='text' id='title' placeholder='title'><br>

        <label for='author'></label>
        <input type='text' id='author' placeholder='author'>

        <p>Status</p>
        <div>
            <input type='radio' id='have-read' name="readStatus" value='completed' >
            <label for='haveRead'>Completed</label>
        </div>
        <div>
            <input type='radio' id='reading' name="readStatus" value='currently-reading'>
            <label for='reading'>Reading</label>
        </div>
        <div>
            <input type='radio' id='not-read' name="readStatus" value='not-read'>
            <label for='notRead'>Not Read</label>
        </div>
        <input type='submit' id='submit'/>
        <button id='clearBtn'>Delete All Data</button>
    </form>
    <div id='table'>

    </div>
    
</body>
<script src='scripts.js' ></script>
</html>
